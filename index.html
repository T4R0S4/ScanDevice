<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #fff;
      color: #66a6ff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out;
    }

    button:hover {
      background-color: #66a6ff;
      color: #fff;
    }

    #output {
      margin-top: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    #output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
    }

    #device-image {
      width: 100%;
      max-width: 250px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Scan Device Info</h1>
  <button onclick="scanDevice()">Scan Device</button>
  <div id="output"></div>

  <script>
    async function searchRealDeviceImage(userAgent) {
      const regex = /(iPhone|iPad|Samsung|Xiaomi|Redmi|Realme|Vivo|Oppo|Huawei|Pixel|Nokia|OnePlus|Motorola|Infinix|Tecno|Lenovo)[^;\)]*/i;
      const match = userAgent.match(regex);
      const deviceName = match ? match[0] : 'smartphone';

      const query = encodeURIComponent(deviceName + ' smartphone');
      const response = await fetch(`https://api.duckduckgo.com/?q=${query}&format=json&pretty=1`);
      const data = await response.json();

      let imageUrl = '';
      if (data.Image) {
        imageUrl = data.Image;
      } else if (data.RelatedTopics?.length > 0 && data.RelatedTopics[0].Icon?.URL) {
        imageUrl = data.RelatedTopics[0].Icon.URL;
      }

      return imageUrl || 'https://via.placeholder.com/200x300?text=No+Image';
    }

    async function scanDevice() {
      const output = document.getElementById('output');
      const userAgent = navigator.userAgent;

      const deviceInfo = {
        'User Agent': userAgent,
        'Platform': navigator.platform,
        'Bahasa': navigator.language,
        'Cookies Aktif': navigator.cookieEnabled,
        'Resolusi Layar': `${window.screen.width} x ${window.screen.height}`,
        'Kedalaman Warna': `${window.screen.colorDepth}-bit`,
        'Zona Waktu': Intl.DateTimeFormat().resolvedOptions().timeZone,
        'Memori Device': navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'N/A',
        'CPU Threads': navigator.hardwareConcurrency + ' threads'
      };

      const imageUrl = await searchRealDeviceImage(userAgent);

      const formatted = JSON.stringify(deviceInfo, null, 2);
      output.innerHTML = `
        <img id="device-image" src="${imageUrl}" alt="Device Image" />
        <h3>Informasi Device:</h3>
        <pre>${formatted}</pre>
      `;
      output.classList.add('visible');
    }
  </script>
</body>
</html>
