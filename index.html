<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Info Perangkat</title>
  <style>
    :root {
      --primary: #66a6ff;
      --gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      background: var(--gradient);
    }

    h1 {
      color: white;
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
      text-align: center;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out;
    }

    button:hover {
      background: var(--primary);
      color: white;
    }

    #output {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    #output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95rem;
      color: #333;
    }

    #device-image {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: var(--radius);
      background: #f0f0f0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Scan Info Perangkat</h1>
  <button onclick="scanDevice()">Scan Device</button>

  <div id="output">
    <img id="device-image" src="" alt="Gambar Perangkat" hidden>
    <div id="device-info"></div>
  </div>

  <script>
    async function scanDevice() {
      const output = document.getElementById('output');
      const infoDiv = document.getElementById('device-info');
      const image = document.getElementById('device-image');

      const userAgent = navigator.userAgent;

      const deviceInfo = {
        'User Agent': userAgent,
        'Platform': navigator.platform,
        'Bahasa': navigator.language,
        'Cookies Aktif': navigator.cookieEnabled,
        'Resolusi Layar': `${window.screen.width} x ${window.screen.height}`,
        'Kedalaman Warna': `${window.screen.colorDepth}-bit`,
        'Zona Waktu': Intl.DateTimeFormat().resolvedOptions().timeZone,
        'Memori Device': navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'N/A',
        'CPU Threads': navigator.hardwareConcurrency + ' threads'
      };

      // Deteksi nama perangkat
      let model = 'Smartphone';
      if (userAgent.includes("iPhone")) model = "iPhone";
      else if (userAgent.includes("iPad")) model = "iPad";
      else if (userAgent.includes("Macintosh")) model = "Mac";
      else if (userAgent.includes("Windows")) model = "Windows PC";
      else if (userAgent.includes("Android")) model = "Android Phone";

      // Ambil gambar perangkat dari Bing Images API
      try {
        const apiKey = 'YOUR_BING_API_KEY';
        const response = await fetch(`https://api.bing.microsoft.com/v7.0/images/search?q=${encodeURIComponent(model)}&count=1`, {
          headers: {
            'Ocp-Apim-Subscription-Key': apiKey
          }
        });
        const data = await response.json();
        if (data.value && data.value.length > 0) {
          image.src = data.value[0].thumbnailUrl;
          image.hidden = false;
        }
      } catch (error) {
        console.warn("Gagal memuat gambar perangkat.", error);
        image.hidden = true;
      }

      const formatted = Object.entries(deviceInfo).map(([key, value]) => `${key}: ${value}`).join('\n');
      infoDiv.innerHTML = `<h3>Informasi Device:</h3><pre>${formatted}</pre>`;
      output.classList.add('visible');
    }
  </script>

</body>
</html>
